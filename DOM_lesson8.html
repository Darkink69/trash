<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Шаблон страницы DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
</head>
<style>
    body {margin: 0;}
    .message {
        border: 5px solid #7daf7d;
        width: 300px;
        height: 200px;
        overflow: auto;
        padding: 20px;
        background: cornsilk;
        font-size: 24px;
        margin: 50px 0 0 100px;
    }
    
</style>
<body>
    <div class="message">
        <h3>Какой-то заголовок</h3>
        <p style="width: 500px;">Очень много текста примерно 1000 смволов. 
            Еще можно что-то написать, но я не могу ничего придумать )</p>
    </div>
    
    <script>
        let elem = document.querySelector('div.message');
        //задаем положение скролла
        //elem.scrollTop = 100;
        // получаем в реальном времени значения параметров нашего дива
        
        setInterval(function() {
            elem.style.width = 500 + 'px';
            elem.scrollTop += 3;
            elem.style.width += 10 + 'px';
            console.log(elem.scrollTop, elem.scrollLeft, elem.scrollWidth, elem.scrollHeight,  
            elem.clientHeight, elem.clientWidth,
            elem.offsetWidth, elem.offsetHeight);
        }, 1000);
        
        

    
    </script>


</body>
</html>
