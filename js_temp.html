<h3 class="xxx">Заглушка</h3>

<script>
'use strict'
// 18 мне уже 2
let age = prompt('Сколько лет?', 18);
// ? - тернарный оператор выбора
let setAccess = (age < 18) ?
    function() {console.log('Доступ запрещен');}:
    function() {console.log('Доступ - можно :)');};

setAccess();
</script>
