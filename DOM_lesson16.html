    <form name="reg">

            <input name="sex" type='radio' >Female</p>
        <p>City

            <select name="city2" multiple>
                <option>Moscow</option>

            </select>

        <p><input type="submit" name="submit"></p>

    <script>
        let frm = document.forms.reg;
        let user = frm.elements.user;
        console.log(user);

        console.log(frm.sex[0]);
        // получаем значения введеных полей
        let city = frm.city;

        city.value = 'Novosibirsk'
        
        let agree = frm.agree;
        let about = frm.about;
        console.log(user.value, about.value);
        // список городов
        console.dir(city.options[0].text);

        // выбор нескольких элементов
        let city2 = frm.city2;
        city2.options[1].selected = true;
        city2.options[2].selected = true;

        let selected = Array.from(city2.options)
            .filter(option => option.selected)
            .map(option => option.value);

        for(let c of selected)
