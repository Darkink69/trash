<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Шаблон страницы DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
</head>
<style>
    .msg {
        position: relative;
        width: 400px;
        margin: 0 auto;
        text-align: center;
        background: cornflowerblue;
        padding: 5px;
        border-radius: 5px;
        color: #eee;
        font-size: 24px;
        box-shadow: 5px 5px #035c72;
    }

    .message.ex {
        color: darkgoldenrod;
    }
   
</style>
<body>
    <div class="msg">Супер красивый текст!</div>
    <div style="position: absolute; top: 300px; left: 50%;">Текст без стиля</div>
    <div style="message.ex">Еще один текст</div>
  
    <script>
        let elem = document.querySelector('div.msg');
        console.log(elem.className);
        let elem2 = elem.nextSibling.nextSibling;
        console.log(elem2.style.left);

        let coordY = 0;
        let idMove = setInterval(function() {
            coordY += 1;
            elem.style.top = coordY + 'px';
            elem.style.borderRadius = coordY + 'px';
        }, 50);
        setTimeout(() => clearInterval(idMove), 3000);

        console.log(innerHeight, innerWidth);

    
    </script>


</body>
</html>
